apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.example.uchihakirito.zhishu"
        minSdkVersion 19

        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('src/main/libs/BmobSDK_V3.3.8_0521.jar')
    compile files('src/main/libs/picasso-2.3.4.jar')
    compile files('src/main/libs/android-support-v7-recyclerview.jar')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('src/main/libs/uil.jar')
}
